<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <!-- Bootswatch cdn -->
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary px-5">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container p-5">
        <div id="app" class="row">
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h4 class="h4">Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body d-flex flex-column justify-content-between">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control mb-3">
                            <input type="number" step="0.01" id="price" placeholder="Product price" class="form-control mb-3">
                            <input type="number" value="2021" min="1900" max="2021" id="year" placeholder="Product year" class="form-control mb-3">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block ">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
